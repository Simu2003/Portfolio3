<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    font-size: 2.5em;
    color: #333;
}

.header p {
    margin: 5px 0;
    font-style: italic;
    color: #666;
}

.contact p {
    margin: 5px 0;
    color: #555;
}

.section {
    margin-bottom: 20px;
}

.section h2 {
    color: #333;
    border-bottom: 2px solid #444;
    padding-bottom: 5px;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

ul li h3 {
    margin: 0;
    color: #444;
}

ul li p {
    color: #777;
}

ul li ul {
    padding-left: 20px;
}

ul li ul li {
    font-size: 0.9em;
    color: #666;
}
</title>
</head>
<body>
    
</body>
</html>
